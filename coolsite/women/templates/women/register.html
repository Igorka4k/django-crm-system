{% extends 'women/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<!-- post - пользователь отправляет свои данные на сервер при завершении страницы-формы
 (нажатии на submit например) и их нужно принять-->
<form method="post">
    <!-- csrf_token нужен для какой-то там безопасности формы -->
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <!-- {{ form.as_p }} хз что такое as_p -->
    <button type="submit">Регистрация</button>
</form>

{% endblock %}
